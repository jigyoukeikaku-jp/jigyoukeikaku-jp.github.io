<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>株式会社事業計画</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ===== 全体設定 ===== */
    html {
      scroll-behavior: smooth; /* スムーズスクロール */
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                   "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      color: #ffffff;
    }

    section {
      min-height: 100vh;
      padding: 80px 10%;
      box-sizing: border-box;
      position: relative;
    }

    h1, h2 {
      margin-top: 0;
    }

    p {
      line-height: 1.8;
      font-size: 18px;
      max-width: 720px;
    }

    /* ===== 色分け ===== */
    #hero { background: #2f4fa3; }
    #about { background: #1e88e5; }
    #philosophy { background: #1565c0; }
    #profile { background: #0d47a1; }
    #company { background: #08306b; }

    /* ===== 下矢印 ===== */
    .arrow {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      text-decoration: none;
      color: #ffffff;
      opacity: 0.7;
    }

    .arrow:hover {
      opacity: 1;
    }

    /* ===== フッター ===== */
    footer {
      background: #000000;
      color: #cccccc;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    #quotes {
  background: #0b3c8a;
}

#quote-text {
  font-size: 22px;
  line-height: 1.8;
  margin-top: 40px;
}

#quote-author {
  margin-top: 16px;
  font-size: 16px;
}
#top-link {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1000;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  color: #ffffff;
  background: rgba(0,0,0,0.4);
  padding: 6px 10px;
  border-radius: 4px;
}

#top-link:hover {
  background: rgba(0,0,0,0.6);
}

  </style>
</head>

<body>
<a href="#hero" id="top-link">TOP</a>

  <!-- ヒーロー -->
  <section id="hero">
    <h1>株式会社事業計画</h1>
    <p>
      行動につながる事業設計を。<br>
      思考と実践をつなぐための拠点です。
    </p>
    <br>
    <br>
 
 <!-- 名言パート -->
  <h3>偉人の教え</h3>
  <p id="quote-text">
    <!-- JSで差し替え -->
  </p>
  <p id="quote-author" style="opacity:0.7;"></p>

   <a class="arrow" href="#philosophy">▼</a>

  </section>


  <!-- 思想・スタンス -->
  <section id="philosophy">
    <h2>思想・スタンス</h2>
    <p>
      大きな成功よりも、<br>
      再現性のある一歩を積み重ねることを重視しています。<br>
      「できるところから始める」ための設計が専門です。
    </p>

    <a class="arrow" href="#profile">▼</a>
  </section>

 
  <!-- 略歴 -->
  <section id="profile">
    <h2>略歴</h2>
    <p>
      起業支援・事業設計を軸に活動。<br>
      大学での起業教育、自治体の創業支援事業、<br>
      実践型プログラムの設計・運営に携わる。
    </p>

    <a class="arrow" href="#company">▼</a>
  </section>

  <!-- 会社概要 -->
  <section id="company">
    <h2>会社概要</h2>
    <p>
      名称：〇〇（屋号・法人名）<br>
      事業内容：起業支援／事業設計／教育プログラム企画<br>
      連絡先：contact@example.com
    </p>
  </section>

  <footer>
    © 2025 株式会社事業計画
  </footer>
<script>
  const quotes = [
    {
      text: "動機善なりしや、私心なかりしか。",
      author: "稲盛和夫"
    },
    
    {
      text: "小さく始め、速く学べ。",
      author: "エリック・リース"
    },
   
    {
      text: "起業家とは、崖から飛び降りながら、落ちるまでに飛行機を組み立てる者のことだ。An entrepreneur is someone who jumps off a cliff and builds a plane on the way down.",
      author: "リード・ホフマン"
    },
     {
      text: "百歩先の見えるものは狂人扱いされる。五十歩先の見えるものは多くは犠牲者となる。十歩先の見えるものが成功者である。現在が見えぬ者は落後者である",
      author: "小林一三"
    },{
      text: "企業は何よりも「アイデア」であり､アイデアを生むことができるのは個々の人間だけである。",
      author: "ピーター・ドラッカー"
    },
    {
      text: "新しき計画の成就は只不屈不撓の一心にあり。さらばひたむきに只想え、気高く、強く、一筋に。",
      author: "中村天風"
    }
  ];

  let index = 0;
  const textEl = document.getElementById("quote-text");
  const authorEl = document.getElementById("quote-author");

  function showQuote() {
    textEl.textContent = `「${quotes[index].text}」`;
    authorEl.textContent = `— ${quotes[index].author}`;
    index = (index + 1) % quotes.length;
  }

  showQuote(); // 初回表示
  setInterval(showQuote, 6000); // 6秒ごとに切替
</script>

</body>
</html>
